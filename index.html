<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterviewBit Question Viewer</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <img
          src="./assets/reload.svg"
          id="refresh-icon"
          class="icon"
          alt="Refresh"
          aria-label="Refresh question"
        />
        <img
          src="./assets/settings.svg"
          id="settings-icon"
          class="icon"
          alt="Settings"
        />
      </div>
      <h1 id="time">...</h1>
      <h2 id="date">...</h2>
      <div id="question-container">
        <div class="flex-center">
          <img src="./assets/icon48.png" class="icon-img" alt="InterviewBit" />
          <div id="topic"></div>
        </div>
        <h3 id="question"><a href="#" target="_blank">...</a></h3>
        <div id="answer" class="blurred"></div>
      </div>
      <div id="add-custom-topic-modal" class="modal">
        <div class="modal-content">
          <h3>Add Custom Topic</h3>
          <p>
            To add a custom topic, go to
            <a
              href="https://www.interviewbit.com/technical-interview-questions/"
              target="_blank"
              >InterviewBit</a
            >
            and click on a topic. Use the URL of the topic page.
          </p>
          <input
            type="text"
            id="custom-topic-url"
            placeholder="https://www.interviewbit.com/topic-name-interview-questions/"
          />
          <input type="text" id="custom-topic-name" placeholder="Topic Name" />
          <button id="save-custom-topic">Save Custom Topic</button>
          <button id="close-custom-topic">Close</button>
        </div>
      </div>
      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <h3>Choose Topics</h3>
          <div id="topics-list"></div>
          <button id="close-settings">Close</button>
          <button id="add-custom-topic">Add Custom Topic</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
